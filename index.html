<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Digital Desa Borobudur</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Peta Digital Desa Borobudur</h1>
        <p>Jelajahi dusun-dusun di Desa Borobudur beserta potensi UMKM-nya</p>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <!-- Dropdown Pilihan Dusun -->
        <div class="map-controls">
          <label for="dusun-select">Pilih Dusun:</label>
          <select id="dusun-select" class="select-dusun">
            <option value="">-- Pilih Dusun --</option>
          </select>
        </div>

        <!-- Peta -->
        <div id="map" class="map-container"></div>

        <!-- Informasi Dusun -->
        <div id="dusun-info" class="dusun-info hidden">
          <div class="info-header">
            <h2 id="dusun-nama"></h2>
            <span id="dusun-status" class="status-badge"></span>
          </div>

          <div class="info-grid">
            <div class="info-card">
              <h3>Data Demografis</h3>
              <div id="demografis-content"></div>
            </div>

            <div class="info-card">
              <h3>Potensi Dusun</h3>
              <p id="potensi-content"></p>
            </div>
          </div>
        </div>

        <!-- UMKM Section -->
        <div id="umkm-section" class="umkm-section hidden">
          <div class="section-header">
            <h2>UMKM di Dusun</h2>
            <div class="filter-controls">
              <label for="kategori-filter">Filter Kategori:</label>
              <select id="kategori-filter" class="filter-select">
                <option value="">Semua Kategori</option>
              </select>
            </div>
          </div>

          <div class="table-container">
            <table id="umkm-table" class="umkm-table">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama UMKM</th>
                  <th>Kategori</th>
                  <th>Deskripsi</th>
                  <th>Nomor Telepon</th>
                  <th>Lokasi</th>
                </tr>
              </thead>
              <tbody id="umkm-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Cerita Borobudur KKN 198 UNS</p>
      </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
